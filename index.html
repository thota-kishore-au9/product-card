<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="card">
    <div class="image-container">
      <img src="https://m.media-amazon.com/images/I/51rdBvOe1+L._SL1100_.jpg" alt="" >

    </div>
    <div class="details-container">

        <p>ASIAN Men's Sports Running Shoes with Crystal Cushion Technology Lightweight Casual Sneaker Shoes Crystal-13</p>
     </div>
     <div class="details-rating">
        <i class="fa fa-star" aria-hidden="true"></i>
        <i class="fa fa-star" aria-hidden="true"></i>
        <i class="fa fa-star" aria-hidden="true"></i>
        <i class="fa fa-star" aria-hidden="true"></i>
        <i class="fa fa-star-half-o" aria-hidden="true"></i>
        <span>4.7</span>
     </div>
     <div class="details-price">
        <del>24,999</del>
        <span>19,599</span>
     </div>
    </div>
  </div>

</html>
